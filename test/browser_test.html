<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Ryggrad Tests</title>
    <link rel="stylesheet" href="../bower_components/mocha/mocha.css" type="text/css" charset="utf-8" />
</head>
<body>
    <!-- Required for browser reporter -->
    <div id="mocha"></div>

    <!-- mocha -->
    <script src="../bower_components/jquery/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="../bower_components/underscore/underscore.js" type="text/javascript" charset="utf-8"></script>
    <script src="../bower_components/mocha/mocha.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        // This will be overridden by mocha-helper if you run with grunt
        mocha.setup('bdd');
    </script>
    <script src="js/ryggrad.js" type="text/javascript" charset="utf-8"></script>


    <!-- Include your assertion lib of choice -->
    <script src="../bower_components/chai/chai.js" type="text/javascript" charset="utf-8"></script>
    <script src="../bower_components/chai-jquery/chai-jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="../bower_components/sinon-chai/lib/sinon-chai.js" type="text/javascript" charset="utf-8"></script>
    <script src="../bower_components/sinon/lib/sinon-1.7.3.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        // Setup chai
        var expect = chai.expect;
        chai.should();
    </script>

    <!-- Spec files -->
    <script src="spec/browser_spec.js" type="text/javascript" charset="utf-8"></script>

    <!-- run mocha -->
    <script type="text/javascript" charset="utf-8">
        mocha.run();
    </script>
</body>
</html>
